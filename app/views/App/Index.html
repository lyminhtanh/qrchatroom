{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#43a6e4">
  <div class="container">
    <h1>WELCOM TO ROOM! </h1>
  </div>
</header>
<div>
  <button>Request new room</button>
  <br />
  OR
  <br />
  <div>
    <button>Join in an existing room </button>

    <div class="container">
      <form action="{{url "App.GotoRoom"}}">
        {{if .flash.error}}
          <p class="error">
            {{.flash.error}}
          </p>
        {{end}}
        <p>
          <label for="nick">Device</label>
          <input type="text" name="device" id="user">
        </p>
        <p>
          <label for="nick">Room name</label>
          <select name="roomName">
            <option></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </p>
        <p>
          <label></label>
          <input type="submit" id="enter" value="Enter the chat room">
        </p>

      </form>
    </div>

  </div>
</div>
